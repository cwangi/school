title = "Contact"
url = "/contact"
layout = "default"
is_hidden = 0
==
<section id="layout-title">
    <div class="container">
        <h3>Contact us</h3>
    </div>
</section>

<div class="container">
    <div class="row">

        <div class="col-md-7">
            <p>Send us your messages and queries. We will get right back to you. </p>
            <form role="form">
                <div class="form-group">
                    <label for="email">Your email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="message">Your message</label>
                    <textarea class="form-control" rows="7" id="message" placeholder="Enter message" style="resize: none"></textarea>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-lg btn-info submit" id="submit">Send message</button>
                    </div>
                    <!-- <div class="col-sm-6">
                        <label class="checkbox pull-right" for="checkbox1">
                            <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
                            Send a copy to myself
                        </label>
                    </div> -->
                </div>
            </form>
            <br /><br />

        </div>

        <div class="col-md-5">
            <div class="contact-banner">
                <h3 class="banner-title">Our location</h3>
                <ul>
                    <li>Milan Chowk Galli</li>
                    <li>Kapan, Kathmandu 44600</li>
                    <li>Phone: 01-4823399</li>
                    <li>Email: <a href="#">some@email.dev.null</a></li>
                </ul>
            </div>

            <div class="google-maps">
                <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3531.7644565104465!2d85.359391014385!3d27.72455793134369!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1bdc74ff760b%3A0x2bb157d0e33cd243!2sBal%20Uddhar%20High%20School!5e0!3m2!1sen!2snp!4v1587486788104!5m2!1sen!2snp" 
                width="600" 
                height="450" 
                frameborder="0" 
                style="border:0;" 
                allowfullscreen="" 
                aria-hidden="false" 
                tabindex="0">
                </iframe>
            </div>

        </div>

    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
    $(document).ready(function () {
        $('.submit').click(function() {
            $.ajax({
                    url: '/sendMail',
                    type: 'POST',
                })
                .done(function(response) {
                  console.log('done');
                })
                .fail(function() {
                    console.log("error");
                })
                .always(function() {
                    console.log("complete");
                });
        });
    });
</script>
